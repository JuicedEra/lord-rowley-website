<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lord rowley</title>
    <link rel="icon" href="https://static-00.iconduck.com/assets.00/butt-plain-emoji-512x496-5ipc0v6s.png" type="image/png">
    <style>
        /* Your original styles preserved */
        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background-color: #d1f0f5;
            color: #2f4f4f;
            text-align: center;
            margin: 0;
            padding: 0;
            font-size: 16px;
            text-transform: lowercase;
        }

        h1, h2 {
            font-family: 'Courier New', monospace;
            color: #e79c9c;
        }

        button {
            background-color: #339999;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            border-radius: 10px;
        }

        button:hover {
            background-color: #2f8f8f;
        }

        #main, #affirmations, #loader, #result {
            display: none;
        }

        #result-question {
            font-size: 2.5em;
            color: #e79c9c;
            margin-top: 100px;
        }

        #answer {
            font-size: 1.8em;
            color: #4072e6;
        }

        #slapButton {
            background: url('https://static-00.iconduck.com/assets.00/butt-plain-emoji-512x496-5ipc0v6s.png') no-repeat center center;
            width: 150px;
            height: 150px;
            border: none;
            border-radius: 50%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s ease-in-out;
        }

        #slapButton:hover {
            transform: scale(1.05);
        }

        .nav-link {
            position: absolute;
            top: 10px;
            font-size: 14px;
            color: #ff6f61;
            text-decoration: none;
            border: 1px solid #ff6f61;
            padding: 5px;
            border-radius: 5px;
            background-color: #fff;
        }

        footer {
            font-size: 12px;
            color: #a0a0a0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .content {
            padding-top: 200px;
        }

        @media (max-width: 768px) {
            #affirmationText { margin: 20px auto; }
        }
    </style>
</head>
<body>
    <div id="page-wrapper">
        <a href="#" id="home-link" class="nav-link" onclick="navigateTo('start')">return home</a>
        <a href="#" id="beautiful-link" class="nav-link" onclick="navigateTo('main')">is sarah beautiful?</a>
        <a href="#" id="affirmation-link" class="nav-link" onclick="navigateTo('affirmations')">affirmations</a>

        <div id="start" class="content">
            <h1>the lord doth welcome thee</h1>
            <button id="enterButton">enter</button>
        </div>

        <div id="main" class="content">
            <h1>is sarah beautiful?</h1>
            <button id="discoverButton">press to discover</button>
        </div>

        <div id="loader" class="content">
            <h2>gathering information<span class="ellipsis"></span></h2>
            <p id="loader-phrases">running calculations<span class="ellipsis"></span></p>
        </div>

        <div id="result" class="content">
            <h1 id="result-question">is sarah beautiful?</h1>
            <h1 id="answer"></h1>
            <button class="affirmation-button" onclick="navigateTo('affirmations')">affirmation please</button>
        </div>

        <div id="affirmations" class="content">
            <h1>slap for some love</h1>
            <button id="slapButton"></button>
            <div id="affirmationText"></div>
            <div id="slapCounter">Slaps: 0</div>
        </div>

        <footer>Â© <span id="year"></span>, lord rowley inc. all rights reserved</footer>
    </div>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
        document.getElementById('enterButton').addEventListener('click', () => navigateTo('main'));

        function navigateTo(section) {
            document.querySelectorAll('.content').forEach(div => div.style.display = 'none');
            document.getElementById(section).style.display = 'block';
        }

        document.getElementById('discoverButton').addEventListener('click', () => {
            navigateTo('loader');
            setTimeout(showResult, 6000);
        });

        function showResult() {
            const answers = ["Absolutely!", "As beautiful as the stars!", "You bet!", "A vision of beauty!"];
            document.getElementById('answer').innerText = answers[Math.floor(Math.random() * answers.length)];
            navigateTo('result');
        }

        let slapCount = parseInt(localStorage.getItem('slapCount') || 0, 10);
        document.getElementById('slapCounter').innerText = `Slaps: ${slapCount}`;

        document.getElementById('slapButton').addEventListener('click', () => {
            const affirmations = ["You're amazing!", "Keep shining!", "You're a star!"];
            document.getElementById('affirmationText').innerText = affirmations[Math.floor(Math.random() * affirmations.length)];

            slapCount++;
            localStorage.setItem('slapCount', slapCount);
            document.getElementById('slapCounter').innerText = `Slaps: ${slapCount}`;
        });

        window.onload = () => navigateTo('start');
    </script>
</body>
</html>
