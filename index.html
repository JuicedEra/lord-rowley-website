<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lord rowley</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background-color: #d1f0f5;
            color: #2f4f4f;
            text-align: center;
            margin: 0;
            padding: 0;
            font-size: 16px;
            text-transform: lowercase;
        }

        h1, h2 {
            font-family: 'Courier New', monospace;
            color: #e79c9c;
        }

        button {
            background-color: #ffdd94;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            border-radius: 10px;
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            text-transform: lowercase;
        }

        button:hover {
            background-color: #fbc490;
        }

        #loader {
            color: #ff6f61;
        }

        #buttons-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .affirmation-button {
            background-color: #fbc490;
            font-size: 14px;
            margin-top: 50px;
            padding: 5px 15px;
        }

        /* Navigation tabs with box styling */
        .nav-link {
            position: absolute;
            top: 10px;
            font-size: 14px;
            color: #ff6f61;
            text-decoration: none;
            border: 1px solid #ff6f61;
            padding: 5px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        #home-link {
            left: 10px;
        }

        #beautiful-link {
            left: calc(50% - 120px); /* Centers the tab */
        }

        #affirmation-link {
            left: calc(50% + 20px); /* Spaced equidistant from the 'Is Sarah Beautiful?' tab */
        }

        /* Centering text lower on the page */
        .content {
            padding-top: 150px;
        }

        #loader-phrases {
            margin-top: 20px;
        }

        /* Loading ellipses animation */
        .ellipsis::after {
            content: '';
            display: inline-block;
            width: 1em;
            height: 1em;
            animation: ellipsis 1.5s infinite;
        }

        @keyframes ellipsis {
            0% {
                content: '.';
            }
            33% {
                content: '..';
            }
            66% {
                content: '...';
            }
        }

        /* Copyright styling */
        footer {
            font-size: 12px;
            color: #a0a0a0;
            text-align: center;
            padding-bottom: 20px;
        }

        /* Ensure copyright is at the bottom of the screen */
        .page-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        /* Move the enter button further down */
        #start {
            padding-top: 250px; /* Moves the enter button lower */
        }

        /* Hide all sections except the home page by default */
        #main, #loader, #result, #affirmations {
            display: none;
        }
    </style>
</head>
<body>

    <div class="page-wrapper">
        <!-- Navigation tabs (hidden on the home/landing page) -->
        <a href="index.html" id="home-link" class="nav-link" style="display:none;">return home</a>
        <a href="#main" id="beautiful-link" class="nav-link" style="display:none;">is sarah beautiful?</a>
        <a href="#affirmations" id="affirmation-link" class="nav-link" style="display:none;">affirmations</a>

        <div id="start">
            <h1 class="content">the lord doth welcome thee</h1>
            <button id="enterButton">enter</button>
        </div>
        
        <div id="main" class="content">
            <h1>is sarah beautiful?</h1>
            <div id="buttons-container">
                <button onclick="findOut()">press to discover</button>
            </div>
        </div>

        <div id="loader">
            <h2>gathering information<span class="ellipsis"></span></h2>
            <p id="loader-phrases">running calculations<span class="ellipsis"></span></p>
        </div>

        <div id="result" class="content">
            <h1 id="answer"></h1>
            <button class="affirmation-button" onclick="showAffirmations()">affirmation please</button>
        </div>

        <!-- Affirmations section -->
        <div id="affirmations" class="content">
            <h1>slap for some love</h1>
            <button id="slapButton">slap here</button>
            <div id="affirmationText"></div>
        </div>

        <!-- Copyright footer -->
        <footer>
            Â© <span id="year"></span>, lord rowley inc. all rights reserved
        </footer>
    </div>

    <script>
        // Update copyright year dynamically
        window.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById('year').textContent = new Date().getFullYear();
        });

        // Fix enter button functionality
        document.getElementById("enterButton").addEventListener('click', function() {
            document.getElementById("start").style.display = "none";
            document.getElementById("main").style.display = "block";
            
            // Show navigation tabs after entering
            document.getElementById("home-link").style.display = "block";
            document.getElementById("beautiful-link").style.display = "block";
            document.getElementById("affirmation-link").style.display = "block";
        });

        // Find out if Sarah is beautiful and show loader, then result
        function findOut() {
            document.getElementById("main").style.display = "none";
            document.getElementById("loader").style.display = "block";

            let phraseIndex = 0;
            const phraseInterval = setInterval(function() {
                var randomPhrase = [
                    "summoning the wisdom of the ages...", "consulting the oracles... please hold!",
                    "rebooting the thought machine...", "searching for the meaning of life... be right back!",
                    "decoding the secrets of the universe...", "gathering data from intergalactic sources...",
                    "asking my pet goldfish for advice...", "loading your response faster than a caffeinated squirrel!",
                    "channeling my inner sherlock holmes...", "firing up the brain cells... stand by!"
                ][Math.floor(Math.random() * 10)];
                document.getElementById("loader-phrases").innerText = randomPhrase;
            }, 2000);

            // Simulate loading for 6 seconds before showing result
            setTimeout(function() {
                clearInterval(phraseInterval);
                document.getElementById("loader").style.display = "none";
                document.getElementById("result").style.display = "block";
                var answers = ["of course!", "absolutely!", "duh!", "yup!", "always!", "no doubt!", "don't be a dummy!"];
                var randomAnswer = answers[Math.floor(Math.random() * answers.length)];
                document.getElementById("answer").innerText = randomAnswer;
            }, 6000);
        }

        // Show affirmations section after clicking "affirmation please"
        function showAffirmations() {
            document.getElementById("result").style.display = "none";
            document.getElementById("affirmations").style.display = "block";

            var affirmations = [
                "you're doing amazing, sweetie", "you bring light to everyone around you", 
                "someone is grateful for you today", "you are enough just as you are", 
                "your kindness is contagious", "you inspire people without even trying", 
                "keep shining, you're a star", "you've got this!", "you're loved deeply", 
                "you're stronger than you know", "the best is yet to come!"
            ];

            var randomAffirmation = affirmations[Math.floor(Math.random() * affirmations.length)];
            document.getElementById("affirmationText").innerText = randomAffirmation;
        }
    </script>
</body>
</html>
