<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lord rowley</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background-color: #d1f0f5;
            color: #2f4f4f;
            text-align: center;
            margin: 0;
            padding: 0;
            font-size: 16px;
            text-transform: lowercase;
        }

        h1, h2 {
            font-family: 'Courier New', monospace;
            color: #e79c9c;
        }

        button {
            background-color: #ffdd94;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            border-radius: 10px;
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            text-transform: lowercase;
        }

        button:hover {
            background-color: #fbc490;
        }

        #loader, #result, #affirmations {
            color: #4072e6; /* Updated to blue */
        }

        #buttons-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .affirmation-button {
            background-color: #fbc490;
            font-size: 14px;
            margin-top: 50px;
            padding: 5px 15px;
        }

        /* Navigation tabs with increased spacing */
        .nav-link {
            position: absolute;
            top: 10px;
            font-size: 14px;
            color: #ff6f61;
            text-decoration: none;
            border: 1px solid #ff6f61;
            padding: 5px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Move tabs with more lateral spacing */
        #home-link {
            left: 10px;
        }

        #beautiful-link {
            left: 120px; /* Increase spacing */
        }

        #affirmation-link {
            left: 280px; /* Increase spacing */
        }

        /* Centering content lower on pages */
        .content {
            padding-top: 200px; /* Lowered vertical padding */
        }

        #loader-phrases {
            margin-top: 20px;
            color: #4072e6; /* Updated to blue */
        }

        /* Loading ellipses animation */
        .ellipsis::after {
            content: '';
            display: inline-block;
            width: 1em;
            height: 1em;
            animation: ellipsis 1.5s infinite;
        }

        @keyframes ellipsis {
            0% {
                content: '.';
            }
            33% {
                content: '..';
            }
            66% {
                content: '...';
            }
        }

        /* Copyright styling */
        footer {
            font-size: 12px;
            color: #a0a0a0;
            text-align: center;
            padding-bottom: 20px;
        }

        .page-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        /* Adjust main page text to center */
        #start {
            padding-top: 150px; /* Moved closer to vertical center */
        }

        /* Hide all sections except the home page by default */
        #main, #loader, #result, #affirmations {
            display: none;
        }

        /* Style for the butt button */
        #slapButton {
            background: url('path-to-butt-image.jpg') no-repeat center center;
            background-size: cover;
            width: 150px;
            height: 150px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            margin-top: 30px;
        }

        /* Cursor as hand emoji */
        #slapButton:hover {
            cursor: url('path-to-hand-emoji.png'), auto;
        }

        /* Adjust affirmation text spacing */
        #affirmationText {
            margin-top: 50px;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            color: #4072e6; /* Updated to blue */
        }
    </style>
</head>
<body>

    <div class="page-wrapper">
        <!-- Navigation tabs -->
        <a href="index.html" id="home-link" class="nav-link" style="display:none;">return home</a>
        <a href="#main" id="beautiful-link" class="nav-link" style="display:none;">is sarah beautiful?</a>
        <a href="#affirmations" id="affirmation-link" class="nav-link" style="display:none;">affirmations</a>

        <div id="start">
            <h1 class="content">the lord doth welcome thee</h1>
            <button id="enterButton">enter</button>
        </div>
        
        <div id="main" class="content">
            <h1>is sarah beautiful?</h1>
            <div id="buttons-container">
                <button onclick="findOut()">press to discover</button>
            </div>
        </div>

        <div id="loader">
            <h2>gathering information<span class="ellipsis"></span></h2>
            <p id="loader-phrases">running calculations<span class="ellipsis"></span></p>
        </div>

        <div id="result" class="content">
            <h1>is sarah beautiful?</h1> <!-- New text added -->
            <h1 id="answer"></h1>
            <button class="affirmation-button" onclick="showAffirmations()">affirmation please</button>
        </div>

        <!-- Affirmations section -->
        <div id="affirmations" class="content">
            <h1>slap for some love</h1>
            <button id="slapButton"></button>
            <div id="affirmationText"></div>
        </div>

        <!-- Copyright footer -->
        <footer>
            © <span id="year"></span>, lord rowley inc. all rights reserved
        </footer>
    </div>

    <script>
        // Update copyright year dynamically
        window.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById('year').textContent = new Date().getFullYear();
        });

        // Fix enter button functionality
        document.getElementById("enterButton").addEventListener('click', function() {
            document.getElementById("start").style.display = "none";
            document.getElementById("main").style.display = "block";
            
            // Show navigation tabs after entering
            document.getElementById("home-link").style.display = "block";
            document.getElementById("beautiful-link").style.display = "block";
            document.getElementById("affirmation-link").style.display = "block";
        });

        // Find out if Sarah is beautiful and show loader, then result
        function findOut() {
            document.getElementById("main").style.display = "none";
            document.getElementById("loader").style.display = "block";

            let phraseIndex = 0;
            const phraseInterval = setInterval(function() {
                var randomPhrase = [
                    "summoning the wisdom of the ages...", "consulting the oracles... please hold!",
                    "rebooting the thought machine...", "searching for the meaning of life... be right back!",
                    "decoding the secrets of the universe...", "gathering data from intergalactic sources...",
                    "asking my pet goldfish for advice...", "loading your response faster than a caffeinated squirrel!",
                    "channeling my inner sherlock holmes...", "firing up the brain cells... stand by!"
                ][Math.floor(Math.random() * 10)];
                document.getElementById("loader-phrases").innerText = randomPhrase;
            }, 2000);

            // Simulate loading for 6 seconds before showing result
            setTimeout(function() {
                clearInterval(phraseInterval);
                document.getElementById("loader").style.display = "none";
                document.getElementById("result").style.display = "block";
                var answers = ["of course!", "absolutely!", "duh!", "yup!", "always!", "no doubt!", "don't be a dummy!"];
                var randomAnswer = answers[Math.floor(Math.random() * answers.length)];
                document.getElementById("answer").innerText = randomAnswer;
            }, 6000);
        }

        // Show affirmations section after clicking "affirmation please"
        function showAffirmations() {
            document.getElementById("result").style.display = "none";
            document.getElementById("affirmations").style.display = "block";
        }

        // Handle the slap button to show new affirmations
        document.getElementById("slapButton").addEventListener('click', function() {
            var affirmations = [
                "you bring light to everyone around you", "you make the world a better place", 
                "someone is grateful for you today", "you are enough just as you are", 
                "your kindness is contagious", "you’re a wonderful friend", 
                "never stop being you", "you’re stronger than you know", 
                "you inspire people without even trying", "you’re loved, deeply", 
                "the best is yet to come", "you deserve all the good things", 
                "keep pushing, you’re almost there", "your heart is pure gold", 
                "you're doing great, keep going!", "you have a beautiful soul", 
                "your smile is pure magic", "the world is better with you in it", 
                "every day, you get better and better", "you’ve got this!", 
                "don’t forget how amazing you are", "you are loved beyond measure", 
                "you’re a ray of sunshine in a cloudy world", "you bring out the best in others", 
                "keep spreading your magic", "you’re capable of great things", 
                "your energy is infectious", "you’re unstoppable!", "you are a gift to this world", 
                "you’ve got a heart of gold", "your presence is powerful", "you are a dream come true"
            ];
            var randomAffirmation = affirmations[Math.floor(Math.random() * affirmations.length)];
            document.getElementById("affirmationText").innerText = randomAffirmation;
        });
    </script>
</body>
</html>
