<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fun interactive website featuring affirmations and playful interactions.">
    <meta property="og:title" content="Lord Rowley">
    <meta property="og:image" content="https://static-00.iconduck.com/assets.00/butt-plain-emoji-512x496-5ipc0v6s.png">
    <meta property="og:description" content="Explore affirmations, quirky interactions, and more on the playful side of the web.">

    <link rel="icon" href="https://static-00.iconduck.com/assets.00/butt-plain-emoji-512x496-5ipc0v6s.png" type="image/png">

</head>
<body>
    <div id="page-wrapper">
        <a href="#" id="home-link" class="nav-link" aria-label="Return to Home" onclick="showSection('start'); return false;">return home</a>
        <a href="#" id="beautiful-link" class="nav-link" aria-label="Check if Sarah is beautiful" onclick="showSection('main'); return false;">is sarah beautiful?</a>
        <a href="#" id="affirmation-link" class="nav-link" aria-label="Show Affirmations" onclick="showSection('affirmations'); return false;">affirmations</a>

        <div id="start" class="content">
            <h1>the lord doth welcome thee</h1>
            <button id="enterButton" aria-label="Enter the website">enter</button>
        </div>

        <div id="main" class="content">
            <h1>is sarah beautiful?</h1>
            <button id="discoverButton" aria-label="Discover if Sarah is beautiful">press to discover</button>
        </div>

        <div id="loader" class="content">
            <h2>gathering information<span class="ellipsis"></span></h2>
            <p id="loader-phrases">running calculations<span class="ellipsis"></span></p>
        </div>

        <div id="result" class="content">
            <h1 id="result-question">is sarah beautiful?</h1>
            <h1 id="answer"></h1>
            <button class="affirmation-button" aria-label="Request Affirmation" onclick="showAffirmations()">affirmation please</button>
        </div>

        <div id="affirmations" class="content">
            <h1>slap for some love</h1>
            <button id="slapButton" aria-label="Slap Button"></button>
            <div id="affirmationText"></div>
            <div id="slapCounter">Slaps: 0</div>
        </div>
